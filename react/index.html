<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Carrega o React, React Dom e Babel -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <title>React Para Iniciantes</title>
</head>

<body>
  <div class="app"></div>
  <!-- Precisa indicar para o Babel que ele deve transpilar o código -->

  <script type="text/babel">

    // Cria um componente chamado App
    // O componente retorna JSX e por isso
    // o Babel irá transformar o mesmo
    // const Compras = () => {
    //   const [contador, setContador] = React.useState(0);
    //   function handleClick(event) {
    //     alert(setContador(contador + 1));
    //   }
    //   return <button onClick={handleClick}>Comprar</button>
    // };
    // const Titulo = () => { const numero = Math.random() * 1000; return <h1>O título é {numero}</h1> }
    function App() {
      const [contador, setContador] = React.useState(0);
      function handleClick() {
        setContador(contador + 1);
      }
      return (
        <div>
          <button onClick={handleClick}>Comprar</button>
          <p>Total: {contador}</p>
          <p>Preço: R$ {contador * 250}</p>

        </div>)
    }

    // Renderiza o componente App no elemento que tiver id = app
    ReactDOM.render(<App />, document.querySelector(".app"));
  </script>
</body>

</html>
